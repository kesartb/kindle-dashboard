<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 10px;
    }
    h1, h2 {
      margin-top: 0;
    }
    #weather {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    #news {
      font-size: 1em;
      margin-top: 20px;
    }
    .news-item {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #003366;
    }
    .date {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Cargando saludo...</h1>
  <div id="weather">Cargando el tiempo...</div>
  <h2>üì∞ √öltimas noticias</h2>
  <div id="news">Cargando noticias...</div>

  <script>
    const greetingEl = document.getElementById("greeting");
    const hour = new Date().getHours();
    const today = new Date();

    const daysOfWeek = ["Domingo", "Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];
    const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    const dayOfWeek = daysOfWeek[today.getDay()];
    const day = today.getDate();
    const month = months[today.getMonth()];
    const year = today.getFullYear();
    const dateStr = `${dayOfWeek}, ${day} de ${month} de ${year}`;

    let greeting = "¬°Hola!";
    if (hour >= 6 && hour < 12) {
      greeting = "Buenos d√≠as üëã";
    } else if (hour >= 12 && hour < 20) {
      greeting = "Buenas tardes üëã";
    } else {
      greeting = "Buenas noches üåô";
    }

    greetingEl.innerHTML = `${greeting} | ${dateStr}`;

    const latitude = 38.9943;
    const longitude = -1.8585;

    function updateWeather() {
      const weatherElement = document.getElementById("weather");

      fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true&hourly=temperature_2m,precipitation_probability&timezone=Europe/Madrid`)
        .then(res => res.json())
        .then(data => {
          if (data && data.current_weather) {
            const currentTemp = data.current_weather.temperature;
            weatherElement.innerHTML = `üå°Ô∏è <strong>${currentTemp}¬∞C</strong> ahora`;
          } else {
            weatherElement.innerText = "No se pudo obtener el clima.";
          }
        })
        .catch(err => {
          weatherElement.innerText = "No se pudo obtener el clima.";
        });
    }

    updateWeather();
    setInterval(updateWeather, 30 * 60 * 1000); // cada 30 minutos

    const rssUrl = 'https://feeds.elpais.com/mrss-s/pages/ep/site/elpais.com/section/ultimas-noticias/portada';

    fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`)
      .then(res => res.json())
      .then(data => {
        const newsDiv = document.getElementById("news");
        newsDiv.innerHTML = "";
        data.items.slice(0, 5).forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `<strong><a href="${item.link}" target="_blank">${item.title}</a></strong><br><small class="date">${new Date(item.pubDate).toLocaleString()}</small>`;
          newsDiv.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("news").innerText = "No se pudieron cargar las noticias.";
      });
  </script>
</body>
</html>
